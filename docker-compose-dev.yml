  postgres_data: {}
  postgres_data_backups: {}
  mongodb_data: {}
  mongodb_data_configdb: {}
  redis_data: {}

secrets:
  mongo_user:
    file: ./secrets/mongo_user.txt
  mongo_password:
    file: ./secrets/mongo_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt

